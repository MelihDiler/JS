<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Events (Olaylar)</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="card w-100 mt-3">
                <div class="card-header">
                    <h5 class="card-title">Todo List Sayfası </h5>
                </div>
                <div class="card-body">
                    <form id="todoAddForm mt-2">
                        <input type="text" class="form-control mt-2" id="todoName" aria-describedby="todo"
                            placeholder="Todo Giriniz">

                        <button id="todoAddButton" type="submit" class="btn btn-primary mt-4 btn-sm">Todo
                            Ekleyin</button>
                    </form>
                </div>

                <hr />

                <div class="card-body">
                    <h5 class="card-title">Todo Listesi</h5>
                    <form name="form2" id="todoListForm">
                        <input id="todoSearch" type="text" class="form-control mt-3" placeholder="Todo Arayınız">
                        <hr />
                    </form>

                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between">Todo 1
                            <a href="#" class="delete-item">
                                <i class="fa fa-remove"></i>
                            </a>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">Todo 2
                            <a href="#" class="delete-item">
                                <i class="fa fa-remove"></i>
                            </a>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">Todo 3
                            <a href="#" class="delete-item">
                                <i class="fa fa-remove"></i>
                            </a>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">Todo 4
                            <a href="#" class="delete-item">
                                <i class="fa fa-remove"></i>
                            </a>
                        </li>
                    </ul>

                    <a href="#" onclick="changeTitle()" id="todoClearButton" class="btn btn-primary btn-sm mt-3">Tüm
                        Todoları Temizle</a>
                </div>
            </div>
        </div>
    </div>
    <!-- href, id, class birer attribute'tür. Bunlar gibi yeni attribute'lar ekleyebilirsin. Butona bastığında,                                           -->
    <!-- üstüne geldiğinde, çift tıkladığında vb. yanındaki kod çalıştırılır.                                                                             -->
    <!-- onclick="alert('Merhaba')" Biz burada butona basıldığında alert çıkarttık. Çalışacak kod içindeki metinler tek tırnak içine alınır.              -->
    <!-- onclick="this.textContent ='Melih'" Bu kod this ile kendisini seçerek kendi yazısını Melih olarak değiştirir.                                    -->
    <!-- onclick="document.querySelectorAll('.card-title')[1].textContent='Todo Başlığı Değişti...'"  Bu kod ile dahil                                    -->
    <!-- edeceğin butona bastığında ekrandaki yazıyı değiştirir. Değişen yazı card-title sınıfındadır. 2 adet olduğu için                                 -->
    <!-- querySelectorAll ve [1] indeksini kullandık. textContent ile de yakaladığımız yerin yazısına müdahale ettik.                                     -->
    <!-- Fakat bu yöntem ile satırlar çok uzar ve karışıklık yaratır. Bu nedenle onclick="changeTitle()" diye yazıp bu metodu js'de yazıp çalıştıracağız. -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
