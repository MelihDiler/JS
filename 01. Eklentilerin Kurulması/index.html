<!DOCTYPE html>
<!-- Web browsera bu kodun bir html dosyası olduğunu ona göre oku demek html                          -->
<html lang="en">
<!-- Html kodun başlangıcıdır ve ingilizce yazıldığını belirtir.                                      -->

<head>
    <meta charset="UTF-8">
    <!-- UTF-8 dünya genelinde en sık kullanılan karakter kodlamasıdır ve ç,ş,ğ,ü,ö,ı karakterleri içerir -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta name="viewport" (Bu, cihazın ekranına göre görünüme ilişkin kuralları tanımladığınızı belirtir.) content="width=device-width, (sayfanın genişliğinin cihazın ekran genişliğine göre ayarlanması gerektiğini söyler.) initial-scale=1.0" (1.0, sayfanın varsayılan olarak %100 ölçekle (normal boyutta) görüntülenmesini ifade eder. Başka bir değer verilirse (örneğin, initial-scale=2.0), sayfa iki katına yakınlaştırılmış şekilde açılır.)-->
    <title>Document</title> <!-- Sekmede yazan bölüm başlık -->
</head>

<body>

    <a href=""> Ana sayfa </a> <!--Kurduğumuz Auto Rename Tag eklentisi sayesinde herhangi bir yerde baştaki değişiklikte otomatik
                                olarak sondaki de değişir. Örneğimizden gitmek gerekirse: "a" yazan yeri silip "p" yazarsak eğer
                                sondaki "a" otomaatik "p" olarak değişir.-->

</body>

</html>
